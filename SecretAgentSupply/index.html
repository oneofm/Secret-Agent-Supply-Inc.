<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href = "./resources/css/reset.css" type = "text/css" rel = "stylesheet">
    <link href = "./resources/css/style.css" type = "text/css" rel = "stylesheet">
  </head>
  <body>
    <div class = "logo">
      <div class = "container">
        <img src = "./resources/img/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class = "banner">
      <div class = "container">
        <div class = "topic">
          <h1>New Arrival</h1>
          <p>Sport bikes and motorcycles</p>
        </div>
      </div>
    </div>

    <nav>
      <div class = "container" id = "non-mobile">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
      </div>
      <div class = "container" id = "mobile">
        <span>Menu</span>
      </div>
    </nav>

    <div class = "container">
      <div class = "top">
        <div class = "box">
          <div class = "img">
            <img src = "./resources/img/pen.png"/>
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class = "box" id = "watch">
          <div class = "img">
            <img src = "./resources/img/watch.png"/>
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class = "box" id = "glasses">
          <div class = "img">
            <img src = "./resources/img/glasses.png">
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>

      <div class = "bottom">
        <div class = "info">
          <div class = "name">
            <span>Location</span>
          </div>
          <p>-47.346436,84.32354</p>
        </div>

        <div class = "info">
          <div class ="name">
            <span>Hours</span>
          </div>
          <p>0800-1800</p>
        </div>
      </div>
    </div>

    <footer>
      <div class = "container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
